{% extends 'Base.html' %} {% block content %}
<!--  -->
<div class="container mt-5 shadow" style="width: 50%">
  <div class="m-2 p-3">
    {% if request.user.is_authenticated %}
    <a href="{% url 'staff-inbox' %}"
      ><i
        class="fa fa-arrow-left"
        style="font-size: 24px"
        aria-hidden="true"
      ></i
    ></a>
    {% else %}
    <a href="{% url 'student-inbox' %}"
      ><i
        class="fa fa-arrow-left"
        style="font-size: 24px"
        aria-hidden="true"
      ></i
    ></a>
    {% endif %}
    <h4>From:</h4>
    <p>{{messageobj.name}}</p>
    <p>{{messageobj.email}}</p>
    <p>{{messageobj.created}}</p>
    <h3>Subject: {{messageobj.subject}}</h3>
    <h5>{{messageobj.body}}</h5>
  </div>
</div>

{% endblock %}
