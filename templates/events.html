{% extends 'Base.html' %} {% block content %}
<div class="container mt-3 border rounded" style="width: 80%">
  <div class="my-3 d-flex justify-content-between">
    <h2>Events</h2>
    <a href="{% url 'add-event' %}" class="btn btn-primary py-2 px-4"
      >Add Events</a
    >
  </div>
  {% for event in events %}
  <div class="m-3 py-2 px-4 shadow rounded">
    <div class="mt-3 d-flex justify-content-between">
      <h3><strong>Name:</strong> {{event.title}}</h3>
      <a href="{% url 'delete-event' event.id %}" class="btn btn-danger"
        >remove</a
      >
    </div>
    <h5><strong>Date:</strong> {{event.date}}</h5>
    <p>Days till event: {{event.Days_till}}</p>
    <h6><strong>Description:</strong> {{event.description}}</h6>
  </div>
  {% endfor %}
</div>

{% endblock content %}
